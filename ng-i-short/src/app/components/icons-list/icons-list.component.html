<div class="icons">
  <div class="icons-wrap" *ngIf="icons">
    <app-icons-item *ngFor="let icon of icons | async | iconFilter: searchTerm" [icon]="icon"
      (makeVisible)="toggleVisibility($event)"></app-icons-item>
  </div>
</div>
<app-icon-selected *ngIf="selected" (makeHidden)="toggleVisibility($event)" [selectedIcon]="icon"></app-icon-selected>
