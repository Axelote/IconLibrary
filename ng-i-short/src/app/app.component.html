<app-header (searchModelChange)="receivedData($event)"></app-header>
<main class="content">
  <div class="layout">
    <app-icons-list [searchTerm]="searchTerm"></app-icons-list>
    <div>
        <input type="file" (change)="uploadFile($event)" />
        <div>{{ uploadPercent | async }}</div>
        <a [href]="downloadURL | async">{{ downloadURL | async }}</a>
    </div>
  </div>
</main>

<app-sprite></app-sprite>
